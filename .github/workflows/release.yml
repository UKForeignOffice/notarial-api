name: Release

on:
  push:
    branches: ["main", "[0-9].*.*"]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v3
        with:
          node-version: 18
          check-latest: true

      - name: Install dependencies 👨🏻‍
        run: yarn install

      - name: Set author
        run: |
          git config --local user.email "luke@cautionyourblast.com"
          git config --local user.name "ziggy-cyb"

      - name: Release 🚀
        run: npx release patch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}